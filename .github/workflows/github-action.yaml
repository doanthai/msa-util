name: GitHub Actions
on:
  push:
    branches:
      - dev
      - feature/github-action
  pull_request:
    branches:
      - main
jobs:
  test_job:
    runs-on: ubuntu-20.04
    container: node:16.13.0-alpine3.14
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn test --detectOpenHandles


